<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="data:,">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="./tasks_data.js" defer></script>
  <script src="./tasks.js" defer></script>
</head>
<body class="h-100 container-fluid d-flex h-100 flex-column">
  <nav class="row bg-success d-flex align-items-center py-md-2">
    <!-- Hamburger button (displayed only on md screens) -->
    <span class="col-4 d-block d-md-none">
      <button class="btn color-white" role="button" data-toggle="collapse" data-target="#todoListFilter"
        aria-expanded="false" aria-controls="todoListFilter">
        <span><i class="fas fa-bars fa-2x"></i></span>
      </button>
    </span>

    <!-- Logo span, left on big screens, centered on md screens -->
    <span class="col-4 text-center text-md-left col-md-2 m-md-1 color-white fa fa-check-square fa-2x"></span>
    <!-- Search box, hidden in md screens -->
    <input class="d-none d-md-block col-md-3 m-auto" type="text" name="search" placeholder="Search" id=""></input>
    <!-- User icon -->
    <span class="col-4 text-right col-md-2 color-light m-md-1 text-md-right fa fa-user fa-2x"></span>
  </nav>
  <section class="row flex-md-grow-1">
    <!-- Left ToDoList panel, collpased on md screens and smaller -->
    <aside id="todoListFilter" class="collapse col-12 d-md-block col-md-3 col-xl-2 bg-light">
      <ul class="list-group list-group-flush m-2">
        <li name="all"       role="button" class="bg-light list-group-item list-group-item-action rounded active">All</li>
        <li name="important" role="button" class="bg-light list-group-item list-group-item-action rounded">Important</li>
        <li name="today"     role="button" class="bg-light list-group-item list-group-item-action rounded">Today</li>
        <li name="next7days" role="button" class="bg-light list-group-item list-group-item-action rounded">Next 7 Days</li>
        <li name="private"   role="button" class="bg-light list-group-item list-group-item-action rounded">Private</li>
      </ul>
    </aside>
    <!-- Main content, fullscreen on md screens and smaller -->
    <main class="col-12 col-md-9 col-xl-10">
      <h2 id="filterTitle" class="m-3">All</h2>
      <ul id="tasklist-ul" class="container-fluid"></ul>
    </main>
  </section>

  <!-- Plus button -->
  <button class="btn btn-success rounded-circle shadow" style="position: fixed; right: 50px; bottom: 50px; width: 60px; height: 60px;">&plus;</button>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

</body>

</html>
