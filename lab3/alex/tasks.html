<!DOCTYPE html>

<html style="height: 100%;" lang="en">
    <head>
        <title>Tasks</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
        <script src="https://unpkg.com/dayjs@1.8.21/plugin/isBetween.js"></script>
        <script src="task.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        </head>

    <body class="vsc-initialized h-100 flex-column container-fluid d-flex">
        <nav id="navbar" class="row navbar bg-success text-white py-md-2 d-flex align-items-center">
            <div class="col-4 d-md-none d-block">
                <button class="btn" role="button" data-toggle="collapse" data-target="#sidebar" aria-expanded="false" aria-controls="sidebar">
                    <i class="fas fa-bars fa-2x" style="color:white;"></i>
                </button>
            </div>
            <div class="navbar-header col-md-5 text-center text-md-left col-4">
                <a class="navbar-brand" href="#"><i class="fas fa-check-double"></i> ToDoManager</a>
            </div>
            <form class="navbar-form form-inline col-md-2 d-none d-md-block" id="search">
                <input type="text" class="form-control mr-2" placeholder="Search" name="search">
            </form>
            <div class="navbar navbar-right col-md-5 justify-content-end col-4">
                <a href="#"><i class="far fa-user-circle fa-2x"></i></a>
            </div>
        </nav>
        <div class="row flex-grow-1">
            <nav id="sidebar" class="sidebar col-12 col-md-3 col-xl-2 pt-3 d-md-block bg-light collapse position-sticky" style="min-height: 100% !important;">
                <form class="form-inline col-md-2 d-block d-md-none mb-2" id="search">
                    <input type="text" class="form-control mr-2" placeholder="Search" name="search">
                </form>
                <div class="list-group list-group-flush" id="filters">
                    <a class="list-group-item list-group-item-action active nav-link bg-light" href="#" id="All">
                        All
                    </a>
                    <a class="list-group-item list-group-item-action nav-link bg-light" href="#" id="Important">
                        Important
                    </a>
                    <a class="list-group-item list-group-item-action nav-link bg-light" href="#" id="Today">
                        Today
                    </a>
                    <a class="list-group-item list-group-item-action nav-link bg-light" href="#" id="7days">
                        Next 7 days
                    </a>
                    <a class="list-group-item list-group-item-action nav-link bg-light" href="#" id="private">
                        Private
                    </a>
                </div>
            </nav>
            
            <main role="main" class="col-md-9 col-xl-10 col-12 pt-3 content d-flex flex-column">
                <h2 class="font-weight-bold" id="ActFilter">All</h2>
                <ul id="TaskList" class="list-group list-group-flush">

                </ul>
                <div class="flex-fill pt-2 d-flex">
                    <a class="ml-auto mt-auto mb-2" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#28A745" width="50px" height="50px">
                            <path d="M0 0h24v24H0z" fill="none"/>
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
                        </svg>
                    </a>
                </div>
            </main>
        </div>  
    </body>
</html>
